services:
  - type: web
    name: auto-codex-web
    runtime: ruby
    plan: starter
    buildCommand: bundle install && bundle exec rails assets:precompile
    startCommand: bundle exec rails db:prepare && bundle exec puma -C config/puma.rb
    preDeployCommand: bundle exec rails db:migrate
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: WEB_CONCURRENCY
        value: "2"
      - key: DATABASE_URL
        fromDatabase:
          name: auto-codex-db
          property: connectionString

databases:
  - name: auto-codex-db
    databaseName: auto_codex_production
    user: auto_codex
    plan: basic-256mb
